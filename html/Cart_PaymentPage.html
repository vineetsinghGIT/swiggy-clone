                <div id="container">
                    <div id="deliveryAddress">

                            <div id="adressDetailForm">
                                <h4>Address</h4>
                                <div id="addressInput">
                                    <input type="text" name="house No" id="house" placeholder="Door / Flat No." required>
                                    <input type="text" name="area" id="area" placeholder="Area" required>

                            <div>
                                <p id="addnewCard">Add new Card</p>
                                <div class="paymentMethod">
                                    <span id="weAccept">WE ACCEPT</span>

                                    <div>

                                        <input type="text" placeholder="CVV" id="cvv" maxlength="3" required> 
                                    </div>
                                    <input type="text" placeholder="Name on Card" id="nameonCard" required><br>
