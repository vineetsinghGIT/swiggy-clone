<!DOCTYPE html>
<html>
<head>
    <title>One-Time Password (OTP) Page</title>
    <style>
        body {
           
    font-family: ProximaNova,arial,Helvetica Neue,sans-serif;
        }
        .otp-container {
            max-width: 300px;
            height: 300px;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .otp-input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .otp-button {
            width: 100%;
            padding: 10px;
            background-color: #fc8019;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .otp-container > h2{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>One-Time Password (OTP)</h2>
        <p>Please enter the Valid OTP :</p>
        <input type="text" class="otp-input" id="otpInput" placeholder="Enter OTP">
        <br>
        <button class="otp-button" onclick="validateOTP()">Submit</button>
    </div>

    <script>
        function validateOTP() {
            var otpInput = document.getElementById('otpInput').value;

            if (otpInput === '1234') {
                alert('OTP is valid!');
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }
    </script>
</body>
</html>
