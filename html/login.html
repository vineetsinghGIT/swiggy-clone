<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    background: #f1f1f1;
    font-family: Arial, sans-serif;
}

.login-box {
    width: 400px;
    background: #fff;
    color: #333;
    margin: 50px auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-box img {
    width: 50%;
    margin-bottom: 20px;
}

.login-box h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.login-box form {
    text-align: left;
}

.login-box label {
    display: block;
    font-size: 16px;
    margin-bottom: 5px;
}

.login-box input[type="email"],
.login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 3px;
    box-sizing: border-box;
}

.login-box input[type="submit"] {
    background: #fc8019;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 3px;
    cursor: pointer;
}

.login-box input[type="submit"]:hover {
    background: #e27000;
}

.login-box a {
    display: block;
    margin-top: 20px;
    color: #666;
    text-decoration: none;
}

.login-box a:hover {
    color: #fc8019;
}

    </style>
</head>

<body>
    <div class="login-box">
        <img src="swiggy-logo.png" alt="Swiggy Logo">
        <h1>Login</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="homepage.html"><input type="submit" value="Login"></a>
            <a href="homepage.html">Forgot Password?</a>
        </form>
        <a href="signup.html">Don't have an account? Signup</a>
    </div>
</body>
</html>
<script>
    const form = document.getElementById('login-form');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const email = form.email.value;
  const password = form.password.value;
  if (email === 'example@swiggy.com' && password === 'password') {
    alert('Login successful!');
  } else {
    const alertBox = document.createElement('div');
    alertBox.classList.add('alert');
    alertBox.innerHTML = 'Invalid email or password <span class="close-btn">&times;</span>';
    form.appendChild
  }
}
</script>
